name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./rock-paper-scissors-service/gradlew build
      working-directory: ./rock-paper-scissors-service

    - name: Run tests
      run: ./rock-paper-scissors-service/gradlew test
      working-directory: ./rock-paper-scissors-service